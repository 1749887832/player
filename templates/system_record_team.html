<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球队数据</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/hsycmsAlert.css' %}">
    <link rel="stylesheet" href="{% static 'css/system_record_team.css' %}">
    <script src="{% static 'layui/layui.js' %}"></script>
    <script src="{% static 'js/hsycmsAlert.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
</head>
<body>
<form class="layui-form" action="" method="post">
    {% csrf_token %}
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 100px">球员名称</label>
        <div class="layui-input-block">
            <input type="text" name="main_title" id="" lay-verify="title" autocomplete="off"
                   placeholder="请输入名称"
                   class="layui-input" style="width: 300px;margin-left: -10px">
        </div>
    </div>
    <i class="layui-btn layui-btn-primary layui-icon layui-icon-search"
       style="font-size: 24px;margin-top: -5px;margin-left: -9px" id="select"></i>
    <button class="layui-btn layui-btn-primary" style="margin-top: -5px" id="">重置</button>
    <br>
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 100px">赛季</label>
        <div class="layui-input-inline">
            <select name="modules" lay-verify="required" lay-filter="all_player" lay-search="all_player"
                    id="">
                <option value="">请选择赛季</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label" style="width: 100px">球员</label>
        <div class="layui-input-inline">
            <select name="modules" lay-verify="required" lay-filter="all_player" lay-search="all_player"
                    id="">
                <option value="">请选择球员</option>
            </select>
        </div>
    </div>
</form>
<table class="layui-hide" id="team" lay-filter="team"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看详情</a>
</script>
<script>
</script>

</body>
</html>
